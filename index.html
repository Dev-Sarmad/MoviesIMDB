<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    

    <title>Movies IMDB</title>
  </head>
  <body class="bg-[#282a36]">
    <body>
      <div class="lds-facebook spinner">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <section class="navigation">
        <nav class="flex flex-col items-center space-x-3 md:flex-row md:justify-around pt-3">
          <!-- logo -->
          <div class="logo w-[50px]">
            <img src="icons8-film.gif" alt="" class="rounded m-3" />
          </div>
         
            <div class="flex flex-col ml-4 items-center">
              <div>
                <form action="search.html">
                  <div class="search-flex flex justify-center mt-5">
                    <div class="search-radio mr-5">
                      <input
                        type="checkbox"
                        id="movie"
                        name="type"
                        value="movie"
                        checked
                      />
                      <label for="movies " class="text-white font-medium">Movies</label>
                    </div>
                    <input
                      type="text"
                      name="search"
                      placeholder="I am looking for ...."
                      class="rounded-lg px-2 border-none bg-[#4ce775] placeholder:text-white placeholder:p-3 placeholder:text-xl placeholder:font-medium"
                    />
                    <button type="submit">
                      <i class="fas fa-search text-white ml-3"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
        </nav>
      </section>
      <section class="container max-w-6xl mx-auto mt-10" style="">
        <!-- Card Container -->
        <div class="popular-movies"></div>
      </section>
      <script src="script.js"></script>
    </body>
  </body>
</html>
