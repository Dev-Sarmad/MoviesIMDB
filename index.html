<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    

    <title>Movies IMDB</title>
  </head>
  <body class="bg-[#2e2725]">
    <body>
      <div class="lds-facebook spinner">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <section class="navigation">
        <nav class="flex items-center justify-between pt-3 relative">
          <!-- logo -->
          <div class="logo w-[50px]">
            <img src="./images/logo.png" alt="" class="rounded-full" />
          </div>
         
            <div class="flex flex-col absolute pt-5 left-6 right-6 items-center">
              <div>
                <form action="search.html">
                  <div class="search-flex flex justify-center mt-5">
                    <div class="search-radio mr-5">
                      <input
                        type="checkbox"
                        id="movie"
                        name="type"
                        value="movie"
                        checked
                      />
                      <label for="movies " class="text-white">Movies</label>
                    </div>
                    <input
                      type="text"
                      name="search"
                      placeholder=" Search movie"
                      class="border-none"
                    />
                    <button type="submit">
                      <i class="fas fa-search text-white ml-3"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          
          <div class="bg-yellow-400 px-5 font-semibold capitalize">
            <button>Sign In</button>
          </div>
        </nav>
      </section>
      <section class="container max-w-6xl mx-auto mt-3">
        <!-- Card Container -->
        <div class="popular-movies"></div>
      </section>
      <script src="script.js"></script>
    </body>
  </body>
</html>
